
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVGenius - AI Resume Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .resume-shadow { box-shadow: 0 10px 30px -10px rgba(0,0,0,0.15); }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); }
        
        /* Container que força o CV de 800px a caber na tela do celular */
        .cv-viewport {
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        
        .cv-scaler {
            transform-origin: top center;
            width: 800px;
            flex-shrink: 0;
        }

        @media (max-width: 840px) {
            .cv-scaler {
                /* Calcula a escala baseada na largura da tela (com margem de 32px) */
                transform: scale(calc((100vw - 32px) / 800));
            }
            .cv-viewport {
                /* Ajusta a altura do container pai para não sobrar buraco branco embaixo devido ao transform */
                height: calc(1056px * ((100vw - 32px) / 800));
            }
        }
    </style>
